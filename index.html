<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC Online - Order</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <!-- Option 1: Include in HTML -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script type="text/javascript">
        function PlaceOrderClick(){
            document.getElementById("lblName").innerHTML = document.getElementById("txtName").value;
            document.getElementById("lblMobile").innerHTML = document.getElementById("txtMobile").value;

            var mealName = "";
            var mealCost = 0;

            var adOnName = "";
            var adOnCost = 0;

            var imgMeal = document.getElementById("imgMeal");

            //Radios
            var optBurger = document.getElementById("optBurger");
            var optRoller = document.getElementById("optRoller");

            if(optBurger.checked) {
                mealName = optBurger.value;
                mealCost = 120;
                imgMeal.src = "chicken roll.png";
            }

            if(optRoller.checked) {
                mealName = optRoller.value;
                mealCost = 100;
                imgMeal.src = "Barger.png";
            }

            //Checkbox
            var optWings = document.getElementById("optWings");
            var optKrusher = document.getElementById("optKrusher");

            if(optWings.checked){
                adOnName += optWings.value + "<br>";
                adOnCost = 80;
                mealCost+=adOnCost;
            }

            if(optKrusher.checked) {
                adOnName += optKrusher.value + "<br>";
                adOnCost = 40;
                mealCost+=adOnCost;
            }

            document.getElementById("lblMeal").innerHTML = mealName;
            document.getElementById("lblAdOn").innerHTML = adOnName;
            document.getElementById("lblTotal").innerHTML = mealCost.toLocaleString('en-in',{style:'currency', currency:'INR'});

        }
    </script>
</head>
<body class="container-fluid bg-primary text-white">
    <header>
        <img src="kfc-banner.png" width="100%" height="350">
    </header>
    <section>
        <div class="accordion" id="kfc">
            <!--Customer Details-->
            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#customer" data-bs-toggle="collapse" class="btn btn-primary w-100">Customer Details</button>
                </div>
                <div class="accordion-collapse p-2 collapse" id="customer" data-bs-parent="#kfc">
                    <div class="accordion-body">
                        <dl>
                            <dt>Customer Name</dt>
                            <dd><input type="text" id="txtName" class="form-control"></dd>
                            <dt>Mobile Number</dt>
                            <dd><input type="text" id="txtMobile" class="form-control"></dd>
                        </dl>
                    </div>
                </div>
            </div>
          <!-- Meal Details -->
          <div class="accordion-item">
             <div class="accordion-header">
                <button data-bs-target="#meal" data-bs-toggle="collapse" class="btn btn-primary w-100">Select Your Meal</button>
             </div>
             <div class="accordion-collapse collapse" id="meal" data-bs-parent="#kfc">
                <div class="accordion-body p-2">
                    <div class="row">
                        <div class="col text-center">
                            <img src="chicken roll.png" width="50%">
                            <div class="mt-2 h3">
                                <input type="radio" name="meal" value="OMG Roller" id="optBurger" class="form-check-input"> <span>OMG  Roller  &#8377; 120/-</span>
                            </div>
                        </div>
                        <div class="col text-center">
                            <img src="Barger.png" width="50%">
                            <div class="mt-2 h3">
                                <input type="radio" name="meal" value="OMG Burger" id="optRoller" class="form-check-input"> <span>OMG Barger &#8377; 100/-</span>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
          </div>

          <!--Add On's-->
          <div class="accordion-item">
             <div class="accordion-header">
                <button data-bs-target="#adon" data-bs-toggle="collapse" class="btn btn-primary w-100">Select AD-ON's</button>
             </div>
             <div class="accordion-collapse collapse" id="adon" data-bs-parent="#kfc">
                <div class="accordion-body p-2">
                    <div class="row">
                        <div class="col text-center">
                            <img src="backet-chicken.png" width="50%">
                            <div class="mt-2 h3">
                                <input type="checkbox" class="form-check-input" id="optWings" value="Hot Wings"> <span>Hot Wings &#8377; 80/-</span>
                            </div>
                        </div>
                        <div class="col text-center">
                            <img src="chicken.png" width="50%">
                            <div class="mt-2 h3">
                                <input type="checkbox" class="form-check-input" id="optKrusher" value="Krusher Brownie"> <span>Kruhser Brownie &#8377; 40/-</span>
                            </div>
                        </div>
                    </div>
                </div>
             </div>
          </div>
        </div>
        <button onclick="PlaceOrderClick()" data-bs-target="#bill" data-bs-toggle="modal" class="btn btn-primary w-100">Place Order</button>
        <div class="modal fade" id="bill">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="text-danger">Your Bill Summary</h2>
                        <button class="btn btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body text-dark">
                        <div class="row">
                            <div class="col">
                                <dl>
                                    <dt>Customer Name</dt>
                                    <dd id="lblName"></dd>
                                    <dt>Mobile</dt>
                                    <dd id="lblMobile"></dd>
                                    <dt>Meal</dt>
                                    <dd id="lblMeal"></dd>
                                    <dt>AdOn's</dt>
                                    <dd id="lblAdOn"></dd>
                                    <dt>Total</dt>
                                    <dd id="lblTotal"></dd>
                                </dl>
                            </div>
                            <div class="col">
                                <img id="imgMeal" width="100%">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
